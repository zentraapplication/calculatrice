<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Calculator Bridge</title>
    <script>
      window.onload = function () {
        const params = new URLSearchParams(window.location.search);
        const expression = params.get("q");

        try {
          const result = eval(expression);
          window.ReactNativeWebView.postMessage(result.toString());
        } catch (e) {
          window.ReactNativeWebView.postMessage("Erreur");
        }
      };
    </script>
  </head>
  <body></body>
</html>
